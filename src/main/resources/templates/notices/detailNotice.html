<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset='utf-8' />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Web Font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=M+PLUS+1:wght@100..900&display=swap" rel="stylesheet">

	<!-- CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
		integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/style.css}">

	<!-- JS -->
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
	<title>お知らせ一覧</title>
</head>

<body>
	<header class="container-fluid header">
		<div class="row shcool-name-and-nav">
			<div class="col-12 col-md-6 school-name">
				<a href="/home" class="d-flex align-items-center text-decoration-none text-dark">
					<img src="/images/logo_system.png" alt="ロゴ" class="img-fluid"
						style="width: 20%; margin-right: 10px;">
					<h2 class="mb-0">横浜市立新横浜小学校</h2>
				</a>
			</div>

			<div class="col-12 col-md-6 nav-link">
				<div class="row navs">
					<div class="col-3"><a th:href="@{/notices}">お知らせ</a></div>
					<div class="col-3"><a th:href="@{/events}">行事予定</a></div>
					<div class="col-3"><a th:href="@{/inqueries}">問い合わせ</a></div>
					<div class="col-3"><a th:href="@{/logout}">ログアウト</a></div>
				</div>
			</div>
		</div>
	</header>

	<div class="note-container">
		<img src="/images/note.jpg" alt="ノート" class="note-image">

		<div class="note-overlay" th:object="${notice}">
			<div class="note-left">
				<h3>[[*{noticeTitle}]]</h5>
					<p>【対 象】 [[*{noticeTarget}]]</p>
					<p>【関連行事】 <a th:href="@{/events/detailEvent/{id} (id=*{eeventId})}">[[*{eventTitle}]]</a></p>
					<p>【内 容】</p>
					<p th:utext="*{noticeDetail}"></p>
			</div>
			<div class="note-right">

			</div>
			<a th:href="@{/inqueries/addInquery(id=*{noticeId}, title=*{noticeTitle})}">
				<button type="button" class="btn btn-outline-primary">このお知らせについて問い合わせる</button>
			</a>
			<p>※行事に対するお問い合わせは<a th:href="@{/events/detailEvent/{id} (id=*{eeventId})}">行事詳細ページ</a>よりお願いいたします。</p>
		</div>
	</div>






</body>

</html>
