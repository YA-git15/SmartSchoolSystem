<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=M+PLUS+1:wght@100..900&display=swap" rel="stylesheet">
	<title>新規行事作成</title>
</head>

<body>
	<header class="container-fluid header">
		<div class="row shcool-name-and-nav">
			<div class="col-12 col-md-6 school-name">
				<a href="/home" class="d-flex align-items-center text-decoration-none text-dark">
					<img src="/images/logo_system.png" alt="ロゴ" class="img-fluid"
						style="width: 20%; margin-right: 10px;">
					<h2 class="mb-0">横浜市立新横浜小学校</h2>
				</a>
			</div>

			<div class="col-12 col-md-6 nav-link">
				<div class="row navs">
					<div class="col-3"><a th:href="@{/notices}">行事</a></div>
					<div class="col-3"><a th:href="@{/events}">行事予定</a></div>
					<div class="col-3"><a th:href="@{/inqueries}">問い合わせ</a></div>
					<div class="col-3"><a th:href="@{/logout}">ログアウト</a></div>
				</div>
			</div>

		</div>


	</header>
	<main>
		<div class="card text-white bg-primary mb-3" style="max-width: 100%;">
			<div class="card-header">新規行事作成</div>
			<div class="card-body">
				<h5 class="card-title">行事内容入力</h5>
				<p class="card-text">以下のフォームに必要事項を入力してください</p>
			</div>
		</div>
		<h1>新規行事作成</h1>
		
	</main>
	<form th:action="@{/events/addEventConf}" th:object="${event}" method="post">
				
		<p>行事名：<input type="text" th:field="*{eventTitle}"></p>
		<p th:errors="*{eventTitle}"></p>
		
		<p>実施日：<input type="date" th:field="*{eventDate}"></p>
		<p th:errors="*{eventDate}"></p>
		
		<p>対象：<input type="text" th:field="*{eventTarget}"></p>
		<p th:errors="*{eventTarget}"></p>
		
		<p>内容：<input type="text" th:field="*{eventDetail}"></p>
		<p><input type="submit" value="入力内容確認"></p>
		
	</form>

</body>
</html>
