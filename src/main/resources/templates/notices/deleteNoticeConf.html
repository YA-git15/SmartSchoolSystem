<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset='utf-8' />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Web Font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=M+PLUS+1:wght@100..900&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Boldonse&family=Dancing+Script:wght@400..700&display=swap"
		rel="stylesheet">

	<!-- CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
		integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/style.css}">

	<!-- JS -->
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
	<link href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css" rel="stylesheet" />

	<title>行事削除</title>
</head>

<body>

	<div th:replace="fragments/header :: header"></div>

	<main>
		<div class="crud-ope-name">
			<div class="card text-white bg-danger mb-3" style="max-width: 100%;">
				<div class="card-header">お知らせ削除</div>
				<div class="card-body">
					<h5 class="card-title">お知らせ削除確認</h5>
					<p class="card-text">以下のお知らせを削除しますか？</p>
				</div>
			</div>
		</div>


		<div class="crud-ope-form">
			<h2>[[${notice.noticeTitle}]]</h2>
			<p>初回通知日：[[${#temporals.format(notice.noticeDate, 'MM月dd日')}]]</p>
			<p>最終更新日：[[${#temporals.format(notice.lastUpdate, 'MM月dd日')}]]</p>
			<p th:utext="'内容：' +${notice.noticeDetail}"></p>
			<p>ID：[[${notice.noticeId}]]</p>


			<div class="crud-ope-button">
				<form th:action="@{/notices/deleteNoticeDone/{id}(id=${notice.noticeId})}" method="post">
					<button type="submit" class="btn btn-danger">削 除</button>
				</form>
				<a th:href="@{/home}" class="btn btn-secondary">キャンセル</a>
			</div>
		</div>
	</main>


</body>

</html>
