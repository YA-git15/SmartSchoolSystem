<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=M+PLUS+1:wght@100..900&display=swap" rel="stylesheet">
	<title>お知らせ削除</title>
</head>

<body>
	<header class="container-fluid header">
		<div class="row shcool-name-and-nav">
			<div class="col-12 col-md-6 school-name">
				<a href="/home" class="d-flex align-items-center text-decoration-none text-dark">
					<img src="/images/logo_system.png" alt="ロゴ" class="img-fluid"
						style="width: 20%; margin-right: 10px;">
					<h2 class="mb-0">横浜市立新横浜小学校</h2>
				</a>
			</div>

			<div class="col-12 col-md-6 nav-link">
				<div class="row navs">
					<div class="col-3"><a th:href="@{/notices}">お知らせ</a></div>
					<div class="col-3"><a th:href="@{/events}">行事予定</a></div>
					<div class="col-3"><a th:href="@{/inqueries}">問い合わせ</a></div>
					<div class="col-3"><a th:href="@{/logout}">ログアウト</a></div>
				</div>
			</div>

		</div>


		<div class="card text-white bg-danger mb-3" style="max-width: 100%;">
			<div class="card-header">お知らせ削除</div>
			<div class="card-body">
				<h5 class="card-title">お知らせ削除確認</h5>
				<p class="card-text">以下のお知らせを削除しますか？</p>
			</div>
		</div>
	</header>
	<main>
	

	<h2>[[${notice.noticeTitle}]]</h2>
	<p>初回通知日：[[${#temporals.format(notice.noticeDate, 'MM月dd日')}]]</p>
	<p>最終更新日：[[${#temporals.format(notice.lastUpdate, 'MM月dd日')}]]</p>
	<p>内容：[[${notice.noticeDetail}]]</p>
	<p>ID：[[${notice.noticeId}]]</p>


<form th:action="@{/notices/deleteNoticeDone/{id}(id=${notice.noticeId})}" method="post">
	<input type="submit" th:value="削除する"></inpu>
</form>


</body>

</html>
