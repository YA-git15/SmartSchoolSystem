<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset='utf-8' />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Web Font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=M+PLUS+1:wght@100..900&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Boldonse&family=Dancing+Script:wght@400..700&display=swap"
		rel="stylesheet">

	<!-- CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
		integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/style.css}">

	<!-- JS -->
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
	<link href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css" rel="stylesheet" />

	<title>回答入力</title>
</head>

<body>

	<div th:replace="fragments/header :: header"></div>

	<main>
		<div class="crud-ope-name">
	<div class="card text-dark bg-info mb-3" style="max-width: 100%;">
		<div class="card-header">回答登録</div>
		<div class="card-body">
			<h5 class="card-title">回答完了</h5>
			<p class="card-text">回答の登録が完了しました。</p>
		</div>
	</div>


	<div class="crud-ope-done">
	<p><span id="countdown">3</span>秒後に行事予定に戻ります</p>
	<p>移動しない場合は<a th:href="@{/inqueries}">こちら</a>をクリック</p>
	</div>

	<script>
		let seconds = 3;
		const countdownElement = document.getElementById("countdown");

		const countdown = setInterval(() => {
			seconds--;
			countdownElement.textContent = seconds;
			if (seconds <= 0) {
				clearInterval(countdown);
				window.location.href = "/inqueries";
			}
		}, 1000);
	</script>


</body>

</html>
