<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>問い合わせ一覧</title>
</head>
<body>
	<h1>問い合わせ一覧</h1>
	
	<p><a th:href="@{/inqueries/addInquery}">問い合わせの追加</a></p>
	
	<table border="1">
		<tr>
			<th>問い合わせ内容</th>
			<th>問い合わせ名</th>
			<th>対象</th>
			<th>操作</th>
		</tr>
		<tr th:each="inquery : ${inqueries}">
			<td>[[${inquery.inqueryDetail}]]</td>
			<td>[[${inquery.answer}]]</td>
			<td>[[${inquery.status}]]</td>
			<td>[[${#temporals.format(inquery.inqueryDate,'MM月dd日')}]]</td>
			<td>[[${#temporals.format(inquery.answerDate,'MM月dd日')}]]</td>
			<td><a th:href="@{/inqueries/detailInquery/{id}(id=${inquery.inqueryId})}">詳細</a></td>
			<td><a th:href="@{/inqueries/editInquery/{id}(id=${inquery.inqueryId})}">編集</a></td>
			<td><a th:href="@{/inqueries/deleteInqueryConf/{id}(id=${inquery.inqueryId})}">削除</a></td>
		</tr>
		
	</table>

</body>
</html>
