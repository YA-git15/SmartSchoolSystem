<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>教師ログイン</title>
</head>

<body>
	<h2>教師ログイン</h2>

	<!-- ログインフォーム -->
	<form th:action="@{/login/teacherLogin}" method="post" th:object="${login}">
		<div>
			<label for="email">Email</label>
			<input type="email" id="email" th:field="*{email}" placeholder="メールアドレスを入力" required>
			<!-- Errorsを使ってエラーを表示 -->
			<div style="color: red;" th:if="${#fields.hasErrors('email')}">
				<span th:errors="*{email}">Email Error</span>
			</div>
		</div>

		<div>
			<label for="password">Password</label>
			<input type="password" id="password" th:field="*{password}" placeholder="パスワードを入力" required>
			<!-- Errorsを使ってエラーを表示 -->
			<div style="color: red;" th:if="${#fields.hasErrors('password')}">
				<span th:errors="*{password}">Password Error</span>
			</div>
		</div>

		<input type="submit" value="ログイン">
	</form>

</body>

</html>
